<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>회원가입</h1>
        <form method="POST" action="join_ps.html">
            <input type="hidden" name="mode" value="join">
            <dl>
                <dt>가입 구분</dt>
                <dd>
                    <select name="joinType">
                        <option value="business">사업자 회원</option>
                        <option value="member" selected>일반 회원</option>
                    </select>
                    <!--
                    <input type="radio" name="joinType" id="type-business" value="business">
                    <label for="type-business">사업자 회원</label>

                    <input type="radio" name="joinType" id="type-member" checked value="member">
                    <label for="type-member">일반 회원</label>
                    -->
                    <!--
                    <label>
                        <input type="radio" name="joinType"> 사업자 회원
                    </label>
                    <label>
                        <input type="radio" name="joinType"> 일반 회원
                    </label>-->
                </dd>
            </dl>
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text" name="userId" required placeholder="최소 6자리 이상의 알파벳으로 입력하세요." minlength="6">
                </dd>
            </dl>
            <dl>
                <dt>회원명</dt>
                <dd>
                    <input type="text" name="userName" required>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="userPw" required>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호 확인</dt>
                <dd>
                    <input type="password" name="confirmPw">
                </dd>
            </dl>
            <dl>
                <dt>취미</dt>
                <dd>
                    <select name="hobby" multiple size="2">
                        <option value="piano">피아노</option>
                        <option value="reading">독서</option>
                        <option value="workout">운동</option>
                    </select>
                    <!--
                    <input type="checkbox" id="hobby1" name="hobby" value="piano">
                    <label for="hobby1">피아노 치기</label>

                    <input type="checkbox" id="hobby2" name="hobby" value="reading">
                    <label for="hobby2">독서하기</label>

                    <input type="checkbox" id="hobby3" name="hobby" value="workout">
                    <label for="hobby3">운동하기</label>-->
                </dd>
            </dl>
            <dl>
                <dt>자기소개</dt>
                <dd>
                    <textarea name="intro" rows="10" cols="100">자기소개...</textarea>
                </dd>
            </dl>
            <dl>
                <dt>나이</dt>
                <dd>
                    <input type="range" name="age" min="10" max="100" step="10">
                </dd>
            </dl>
            <dl>
                <dt>좋아하는 색상</dt>
                <dd>
                    <input type="color" name="favoriteColor">
                </dd>
            </dl>
            <dl>
                <dt>프로필 사진</dt>
                <dd>
                    <input type="file" name="profile">
                </dd>
            </dl>
            <!--<input type="submit" value="가입하기">-->
            <button type="reset">다시입력</button>
            <button type="submit">가입하기</button>
        </form>
    </body>
</html>
