<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            .menu5 ~ li { /* 형제 선택자, .menu5 기준 아래쪽 li를 모두 선택 */
                background: gray;
            }

            .menu5 + li { /* 인접 형제 선택자, .menu5 기분 바로 아래쪽 li를 선택 */
                background: orange;
            }
        </style>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li class="menu5">메뉴5</li>
            <li>메뉴6</li>
            <li>메뉴7</li>
            <li>메뉴8</li>
            <li>메뉴9</li>
            <li>메뉴10</li>
        </ul>
    </body>
</html>
